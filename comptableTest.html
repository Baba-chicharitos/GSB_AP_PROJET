<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des frais</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: rgb(244,190,154);
            background: linear-gradient(270deg, rgba(244,190,154,1) 0%, rgba(238,136,68,1) 100%);
        
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgb(70,118,178);
            background: linear-gradient(90deg, rgba(70,118,178,1) 0%, rgba(119,170,221,1) 100%);
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            background: rgb(244,190,154);
            background: linear-gradient(270deg, rgba(244,190,154,1) 0%, rgba(238,136,68,1) 100%);
        
            color: white;
            padding: 40px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-clear {
            background-color: #d9534f;
            color: white;
        }

        .btn-submit {
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>
    <div name="menu" class="sidebar">
        <img src="logo.png" width="100%">
        <h2><a>Outils</a></h2>
        <ul>
            <li><a href="#">Frais</a></li>
            <ul>
                <li><a href="formValidFrais.htm" >Enregistrer opération</a></li>
            </ul>
        
        </ul>
    </div>
    <div class="content">
        <h1>Validation des frais</h1>
        <h2>Validation des frais par visiteur</h2>
        <form action="" method="post">
        <p>Choisir le visiteur : <select name="lstVisiteur" class="zone"><option value="a131">Villechalane</option></select>
             Mois : <input class="zone" type="text" name="dateValid" size="12" />
        </p>
        
        <h3>Frais au forfait</h3>
        <table>
            <tr>
                <th>Repas midi</th>
                <th>Nuitée</th>
                <th>Étape</th>
                <th>Km</th>
                <th>Situation</th>
            </tr>
            <tr>
                <td><input type="text" name="repasmidi"></td>
                <td><input type="text" name="nuitee"></td>
                <td><input type="text" name="etape"></td>
                <td><input type="text" name="km"></td>
                <td><select name="situation">
                    <option value="E">Enregistré</option>
                    <option value="V">Validé</option>
                    <option value="R">Remboursé</option>
                </select></td>
            </tr>
        </table>

        <h3>Hors forfait</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Libellé</th>
                <th>Montant</th>
                <th>Situation</th>
            </tr>
            <tr>
                <td><input type="text" name="date"></td>
                <td><input type="text" name="libelle"></td>
                <td><input type="text" name="montant"></td>
                <td><input type="text" name="situation"></td>
            </tr>
        </table>

        <p>Nb justificatifs : <input type="text"></p>

        <div class="buttons">
            <button type="reset" class="btn-clear">Effacer</button>
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
        </div>
    </div>
</body>
</html>
