<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des frais de visite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: linear-gradient(90deg, rgba(119,170,221,1) 0%,  rgba(70,118,178,1) 100%);
            height: 100vh;
            color: white;
        }

        .sidebar {
            width: 15%;
            height: 100%;
            background: linear-gradient(90deg, rgba(70,118,178,1) 0%, rgba(119,170,221,1) 100%);
            color: white;
            padding: 2%;
            position: relative;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 2vw;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.521vw;
            margin: 0.25vw 0;
            font-size: 1vw;
        }

        .sidebar a:hover {
            background-color: rgba(119, 170, 221, 0.5);
        }

        .content {
            margin-left: 1%;
            padding: 4%;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        table {
            width: 50vw;
            height: 15vh;
            border-collapse: collapse;
            background: white;
            color: black;
            margin-top: 2%;
        }

        table, th, td {
            border: 1px solid black;
            padding: 1%;
            text-align: center;
        }

        .labelOnTable {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" width="100%">
        <h2>Outils</h2>
        <ul>
            <li>Frais</li>
            <ul>
                <li><a href="">Nouveau</a></li>
                <li><a href="">Consulter</a></li>
            </ul>
        </ul>
    </div>
    <div class="content">
        <h1>Suivi de remboursement des Frais</h1>
        <form name="formConsultFrais" method="post" action="chercheFrais.php">
            <h2>Période</h2>
            <label>Mois/Année :</label>
            <input type="date" name="dateConsult" size="12" />
            
            <h2>Frais au forfait</h2>
            <table>
                <tr>
                    <th>Repas midi</th>
                    <th>Nuitée</th>
                    <th>Étape</th>
                    <th>Km</th>
                    <th>Situation</th>
                    <th>Date opération</th>
                    <th>Remboursement</th>
                </tr>
                <tr>
                    <td><label name="repas" class="labelOnTable"></label></td>
                    <td><label name="nuitee" class="labelOnTable"></label></td>
                    <td><label name="etape" class="labelOnTable"></label></td>
                    <td><label name="km" class="labelOnTable"></label></td>
                    <td><label name="situation" class="labelOnTable"></label></td>
                    <td><label name="dateOper" class="labelOnTable"></label></td>
                    <td><label name="remboursement" class="labelOnTable"></label></td>
                </tr>
            </table>
            
            <h2>Hors forfait</h2>
            <table>
                <tr>
                    <th>Date</th><th>Libellé</th><th>Montant</th><th>Situation</th><th>Date opération</th>
                </tr>
                <tr>
                    <td><label name="hfDate1" class="labelOnTable"></label></td>
                    <td><label name="hfLib1" class="labelOnTable"></label></td>
                    <td><label name="hfMont1" class="labelOnTable"></label></td>
                    <td><label name="hfSitu1" class="labelOnTable"></label></td>
                    <td><label name="hfDateOper1" class="labelOnTable"></label></td>
                </tr>
            </table>
            
            <h3>Nb Justificatifs</h3>
            <input type="text" name="hcMontant" size="4" />
        </form>
    </div>
</body>
</html>
