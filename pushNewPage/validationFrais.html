<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des frais</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: rgb(244,190,154);
            background: linear-gradient(270deg, rgba(244,190,154,1) 0%, rgba(238,136,68,1) 100%);
        
            height: 100vh;
        }

        .sidebar {
            width: 15%;
            height: 100%;
            background: rgb(70,118,178);
            background: linear-gradient(90deg, rgba(70,118,178,1) 0%, rgba(119,170,221,1) 100%);
            color: white;
            padding: 2%;
            position: relative;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 2vw;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.521vw;
            margin: 0.25vw 0;
            font-size: 1vw;
        }

        .sidebar a:hover {
            background-color: rgba(119, 170, 221, 0.5)
        }

        .content {
            margin-left: 1%;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: rgb(244,190,154);
            background: linear-gradient(270deg, rgba(244,190,154,1) 0%, rgba(238,136,68,1) 100%);
            color: white;
        }


        table {
            width: 50vw;
            height: 15vh;
            border-collapse: collapse;
            background: white;
            color: black;
            margin-top: 2%;
        }

        table, th, td {
            border: 1px solid black;

            padding: 1%;
            text-align: center;
        }

        

        .buttons {
            margin-top: 2%;
        }

        button {
            padding: 1% 2%;
            border: none;
            border-radius: 0.5%;
            cursor: pointer;
            margin-right: 1%;
        }

        .inputInTable {
            width: 100%;
            box-sizing: border-box;
        }

        .btn-clear {
            background-color: #d9534f;
            color: white;
        }

        .btn-submit {
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>
    <div name="menu" class="sidebar">
        <img src="logo.png" width="100%">
        <h2>Outils</h2>
        <ul>
            <li><a href="#">Frais</a></li>
            <ul>
                <li><a href="formValidFrais.htm" >Enregistrer opération</a></li>
            </ul>
        
        </ul>
    </div>
    <div class="content">
        <h1>Validation des frais</h1>
        <h2>Validation des frais par visiteur</h2>
        <form action="" method="post">
        <p>Choisir le visiteur : <select name="lstVisiteur" class="zone"><option value="a131">Villechalane</option></select>
             Mois : <input class="zone" type="text" name="dateValid" size="12" />
        </p>
        
        <h3>Frais au forfait</h3>
        <table>
            <tr>
                <th>Repas midi</th>
                <th>Nuitée</th>
                <th>Étape</th>
                <th>Km</th>
                <th>Situation</th>
            </tr>
            <tr>
                <td><input type="number" name="repasmidi" class="inputInTable"></td>
                <td><input type="number" name="nuitee" class="inputInTable"></td>
                <td><input type="number" name="etape" class="inputInTable"></td>
                <td><input type="number" name="km" class="inputInTable"></td>
                <td><select name="situation" class="inputInTable">
                    <option value="E">Enregistré</option>
                    <option value="V">Validé</option>
                    <option value="R">Remboursé</option>
                </select></td>
            </tr>
        </table>

        <h3>Hors forfait</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Libellé</th>
                <th>Montant</th>
                <th>Situation</th>
            </tr>
            <tr>
                <td><input type="text" name="date" class="inputInTable"></td>
                <td><input type="text" name="libelle" class="inputInTable"></td>
                <td><input type="text" name="montant" class="inputInTable"></td>
                <td><select name="situationHorsForfait" class="inputInTable">
                    <option value="EHF">Enregistré</option>
                    <option value="VHF">Validé</option>
                    <option value="RHF">Remboursé</option>
                </select></td>
            </tr>
        </table>

        <p>Nb justificatifs : <input type="text"></p>

        <div class="buttons">
            <button type="reset" class="btn-clear">Effacer</button>
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
        </div>
    </div>
</body>
</html>
