<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des frais de visite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: linear-gradient(90deg, rgba(119,170,221,1) 0%,  rgba(70,118,178,1) 100%);
            height: 100vh;
            color: white;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(90deg, rgba(70,118,178,1) 0%, rgba(119,170,221,1) 100%);
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" width="100%">
        <h2>Outils</h2>
        <ul>
            <li>Frais</li>
            <ul>
                <li><a href="formSaisieFrais.htm">Nouveau</a></li>
                <li><a href="formConsultFrais.htm">Consulter</a></li>
            </ul>
        </ul>
    </div>
    <div class="content">
        <h1>Suivi de remboursement des Frais</h1>
        <form name="formConsultFrais" method="post" action="chercheFrais.php">
            <h2>Période</h2>
            <label>Mois/Année :</label>
            <input type="date" name="dateConsult" size="12" />
            
            <h2>Frais au forfait</h2>
            <table>
                <tr>
                    <th>Repas midi</th><th>Nuitée</th><th>Étape</th><th>Km</th><th>Situation</th><th>Date opération</th><th>Remboursement</th>
                </tr>
                <tr>
                    <td><label name="repas"></label></td>
                    <td><label name="nuitee"></label></td>
                    <td><label name="etape"></label></td>
                    <td><label name="km"></label></td>
                    <td><label name="situation"></label></td>
                    <td><label name="dateOper"></label></td>
                    <td><label name="remboursement"></label></td>
                </tr>
            </table>
            
            <h2>Hors forfait</h2>
            <table>
                <tr>
                    <th>Date</th><th>Libellé</th><th>Montant</th><th>Situation</th><th>Date opération</th>
                </tr>
                <tr>
                    <td><label name="hfDate1"></label></td>
                    <td><label name="hfLib1"></label></td>
                    <td><label name="hfMont1"></label></td>
                    <td><label name="hfSitu1"></label></td>
                    <td><label name="hfDateOper1"></label></td>
                </tr>
            </table>
            
            <h3>Nb Justificatifs</h3>
            <input type="text" name="hcMontant" size="4" />
        </form>
    </div>
</body>
</html>
